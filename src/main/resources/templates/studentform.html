<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/students}" method="post" enctype="multipart/form-data" th:object="${students}"
      style="max-width: 550px; margin: 0 auto">
    <div class="p-3">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="name">name</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{name}" minlength="2" maxlength="256" class="form-control"
                       id="name" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="email">email</label>
            <div class="col-sm-9">
                <input type="text" step="1" th:field="*{email}" required min="1"
                       class="form-control" id="email" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="address">address</label>
            <div class="col-sm-9">
                <input type="text" step="1" th:field="*{address}" required min="1"
                       class="form-control" id="address" />
            </div>
        </div>
        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
            <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
        </div>
    </div>
</form>
</body>
</html>
